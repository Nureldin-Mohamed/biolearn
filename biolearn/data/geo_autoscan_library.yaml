  summary: "Aicardi-Gouti\xE8res Syndrome (AGS) is a rare neuro-inflammatory disease\
    \ characterized by increased expression of interferon-stimulated genes (ISGs).\
    \ Disease-causing mutations are present in genes associated with innate antiviral\
    \ responses. Disease presentation and severity vary, even between patients with\
    \ identical mutations from the same family.  This study investigated DNA methylation\
    \ signatures in PBMCs to understand phenotypic heterogeneity in AGS patients with\
    \ mutations in RNASEH2B. AGS patients presented hypomethylation of ISGs and differential\
    \ methylation patterns (DMPs) in genes involved in \u201Cneutrophil and platelet\
    \ activation\u201D. Patients with \u201Cmild\u201D phenotypes exhibited DMPs in\
