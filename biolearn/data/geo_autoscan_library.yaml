- id: GSE129789
  title: Genome-wide DNA methylation profile analysis of human intervertebral disc
    degeneration
  organism: Homo sapiens
  summary: "The pathophysiology of intervertebral disc (IVD) degeneration is not entirely\
    \ understood; however, environmental and endogenous factors under genetic predisposition\
    \ are considered to initiate the degenerative changes of human IVDs. Aberrant\
    \ epigenetic alterations play a pivotal role in several diseases, including osteoarthritis.\
    \ However, epigenetic alternations, including DNA methylation, in IVD degeneration\
    \ have not been evaluated. The purpose of this study was to comprehensively compare\
    \ the genome-wide DNA methylation profiles of human IVD tissues, specifically\
    \ nucleus pulpous (NP) tissues, with early and advanced stages of disc degeneration.\
    \ We conducted, for the first time, a genome-wide DNA methylation profile comparative\
    \ study and observed significant differences in DNA methylation profiles between\
    \ early and advanced stages of human IVD degeneration.  The overview of the DNA\
    \ methylation profile in the current study revealed that differentially methylated\
    \ loci were identified in many genes associated with known molecules that have\
    \ been reported to be relevant to IVD degeneration. Importantly, changes in DNA\
    \ methylation profiles were also found in genes that regulate the major signaling\
    \ pathways, such as NF-\u03BAB, MAPK, and Wnt signaling, that are well known to\
    \ be responsible for the pathogenesis of human disc degeneration."
