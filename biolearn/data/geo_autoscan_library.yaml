- id: GSE222042
  title: Epigenetic reprogramming shapes the cellular landscape of schwannoma, DNA
    Methylation
  organism: Homo sapiens
  summary: Cell state evolution underlies tumor development and response to therapy,
    but mechanisms specifying cancer cell states and intratumor heterogeneity are
    incompletely understood. Schwannomas are the most common tumors of the peripheral
    nervous system and are treated with surgery and ionizing radiation. Schwannomas
    can oscillate in size for many years after radiotherapy, suggesting treatment
    may reprogram schwannoma cells or the tumor microenvironment. Here we show epigenetic
    reprogramming shapes the cellular landscape of schwannomas. We find schwannomas
    are comprised of 2 methylation based molecular groups distinguished by reactivation
    of neural crest development pathways or misactivation of nerve injury mechanisms
    that specify cancer cell states and the architecture of the tumor immune microenvironment.
    Schwannoma molecular groups can arise independently, but ionizing radiation is
    sufficient for epigenetic reprogramming of neural crest to immune-enriched schwannoma
    by remodeling chromatin accessibility, gene expression, and metabolism to drive
    schwannoma cell state evolution and immune cell infiltration. To define functional
    genomic mechanisms underlying epigenetic reprograming of schwannomas, we develop
    a technique for simultaneous interrogation of chromatin accessibility and gene
    expression coupled with genetic and therapeutic perturbations in single-nuclei.
    Our results elucidate a framework for understanding epigenetic drivers of cancer
    evolution and establish a paradigm of epigenetic reprograming of cancer in response
    to radiotherapy.
