- id: GSE20242
  title: Human Aging-associated DNA Hypermethylation Occurs Preferentially at Bivalent
    Chromatin Domains
  organism: Homo sapiens
  summary: There is a growing realization that some aging-associated phenotypes/diseases
    have an epigenetic basis. Here we report the first genome-scale study of epigenomic
    dynamics during normal human aging. We identify aging-associated differentially
    methylated regions (aDMRs) in whole blood in a discovery cohort, and then replicate
    these aDMRs in sorted CD4+ T-cells and CD14+ monocytes in an independent cohort,
    suggesting that aDMRs occur in precursor haematopoietic cells. Further replication
    of the aDMRs in buccal cells, representing a tissue that originates from a different
    germ-layer compared with blood, demonstrates that the aDMR signature is a multi-tissue
    phenomenon. Moreover, we demonstrate that aging-associated DNA hypermethylation
    occurs predominantly at bivalent chromatin domain promoters. This same category
    of promoters, associated with key developmental genes, is frequently hypermethylated
    in cancers and in vitro cell culture, pointing to a novel mechanistic link between
    aberrant hypermethylation in cancer, aging, and cell culture.
