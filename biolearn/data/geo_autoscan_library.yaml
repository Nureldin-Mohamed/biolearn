- id: GSE103929
  title: Epigenomic and lipidomic changes in Multiple Sclerosis patients with high
    Body Mass Index enhance the neurotoxic function of monocytes
  organism: Homo sapiens
  summary: "The growing obesity \u201Cepidemic\u201D has shed light on its negative\
    \ impact on overall health status, not only in relation to cardiovascular disorders\
    \ and metabolic syndrome, but also in regard to its influence on a variety of\
    \ other health conditions, including autoimmune diseases, such as Multiple Sclerosis\
    \ (MS). High Body Mass index (BMI) is a risk factor for MS, however, it is not\
    \ known whether and how it could impact disease course. Several studies, including\
    \ those on the Dutch Famine, have highlighted the role of epigenetic modifications\
    \ in mediating phenotypic changes in response to metabolic shifts, suggesting\
    \ that epigenetic changes could be a potential mechanism for BMI-driven differences\
    \ in disease course. Using the Illumina 450K array, we identified genome-wide\
    \ differences in DNA methylation between blood monocytes from therapy-na\xEFve\
