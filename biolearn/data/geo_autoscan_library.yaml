- id: GSE26519
  title: Replicative senescence of mesenchymal stem cells causes DNA methylation changes
    which correlate with repressive histone marks
  organism: Homo sapiens
  summary: "Cells in culture undergo replicative senescence. In this study, we analyzed\
    \ functional, genetic and epigenetic sequels of long\u2010term culture in human\
    \ mesenchymal stem cells (MSC). Already within early passages the fibroblastoid\
    \ colony\u2010 forming unit (CFU\u2010f) frequency and the differentiation potential\
    \ of MSC declined significantly. Relevant chromosomal aberrations were not detected\
    \ by karyotyping and SNP\u2010microarrays. Subsequently, we have compared DNA\u2010\
    methylation profiles with the Infinium HumanMethylation27 Bead Array and the profiles\
    \ differed markedly in MSC derived from adipose tissue and bone marrow. Notably,\
    \ all MSC revealed highly consistent senescence\u2010associated modifications\
    \ at specific CpG sites. These DNA\u2010methylation changes correlated with histone\
    \ marks of previously published data sets, such as trimethylation of H3K9, H3K27\
    \ and EZH2 targets. Taken together, culture expansion of MSC has profound functional\
    \ implications \u2010 these are hardly reflected by genomic instability but they\
    \ are associated with highly reproducible DNA\u2010methylation changes which correlate\
    \ with repressive histone marks. Therefore replicative senescence seems to be\
    \ epigenetically controlled."
