- id: GSE184500
  title: DNA methylation patterns in CD8+ T cells discern psoriasis from psoriatic
    arthritis and correlate with cutaneous disease activity
  organism: Homo sapiens
  summary: "Background: Psoriasis is a T cell-mediated chronic autoimmune/inflammatory\
    \ disease. While some patients experience disease limited to the skin (skin psoriasis),\
    \ others develop joint involvement (psoriatic arthritis; PsA). In the absence\
    \ of disease- and/or outcome-specific biomarkers, and as arthritis can precede\
    \ skin manifestations, diagnostic and therapeutic delays are common and contribute\
