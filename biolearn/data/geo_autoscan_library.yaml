  organism: Homo sapiens
  summary: "A flexible fiberoptic bronchoscope was inserted trans-orally and advanced\
    \ through the vocal cords of subjects. Brochoalveolar lavage (BAL) fluid was obtained\
    \ from tertiary airways in the right upper and lower lobes.The BAL procedure was\
    \ performed sequentially in the right upper lobe (RUL) and right lower lobe (RLL)\
    \ with 20 ml of sterile saline followed by 10 ml of air and this was repeated\
    \ for a total of 5 times per airway. BAL fluid was then filtered through 2-layer\
    \ gauze, centrifuged, and washed twice in 0.9% NaCl. Cells were counted with a\
    \ T10 automated cell counter.Cytospins were performed using a Shandon Cytospin\
    \ 3 centrifuge. 75,000 cells resuspended in 200 \uF06Dl of 0.9% NaCl were loaded\
    \ into a cytology funnel and centrifuged for 10 mins. Cells were allowed to air\
    \ dry and processed for viewing via Hema 3 Stat pack.One pair of samples (GEO\
    \ accessions GSM3610354 [H_1_RLL] and GSM3610362 [H_1_RUL]) from our previous\
    \ publication, collected and measured in the same manner, was also included in\
    \ our present analysis.DNA was extracted from lung macrophages via Qiagen DNeasy\
    \ Blood and Tissue Kit.  DNA was quantitated on a Qubit 3.0 Fluorometer. Bisulfite\
    \ conversion of DNA was performed using the Zymo EZ DNA methylation kit. The Illumina\
    \ MethylationEPIC array hybridization and scanning were performed at the University\
