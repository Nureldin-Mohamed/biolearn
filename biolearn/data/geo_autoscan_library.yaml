- id: GSE61195
  title: "The DNA methylation signature of human TCR\u03B1\u03B2+CD4-CD8- double negative\
    \ T cells reveals CG demethylation and a unique epigenetic architecture permissive\
    \ to a broad stimulatory immune response"
  organism: Homo sapiens
  summary: "T cell receptor (TCR) \u03B1\u03B2+ CD4- CD8- double negative T cells\
    \ represent a rare T cell subset implicated in the pathogenesis of several autoimmune\
    \ diseases. In this study, we investigated the DNA methylation signature of double\
    \ negative T cells to gain insight into the epigenetic architecture and transcriptional\
    \ capacity of peripheral blood primary human double negative T cells compared\
    \ to autologous CD4+ and CD8+ T cells.  We identified 2,984 CG sites across the\
    \ genome with unique loss of DNA methylation in double negative T cells, and showed\
    \ significant reduction in mRNA expression of DNA methyltransferases DNMT1, DNMT3A,\
    \ and DNMT3B. DNA methylation was increased in CD8A/CD8B and CD4 consistent with\
    \ epigenetic repression of both the CD8 and CD4 genetic loci in double negative\
    \ T cells. Curiously, we show consistent increase in non-CG methylation in double\
    \ negative T cells, a finding suggestive of pluripotency and previously only known\
    \ to occur in embryonic stem cells and developing brain tissue. Network analyses\
    \ of genes hypomethylated in double negative compared to CD4+ and CD8+ T cells\
    \ indicate a strong relationship between double negative T cells and functions\
    \ related to cell-cell interaction, cell adhesion, and cell activation pathways.\
    \ Our data also suggest a robust pro-inflammatory epigenetic signature in double\
    \ negative T cells, consistent with a transcriptional permissiveness to produce\
    \ key inflammatory cytokines including IFN\u03B3, IL-17F, IL-12B, IL-5, IL-18,\
    \ TNFSF11 (RANKL), and TNFSF13B (BLYS or BAFF). These findings highlight an epigenetic\
    \ basis for a role of double negative T cells in autoimmunity and extend the potential\
    \ pathogenic transcriptional capacity of this unique T cell subset."
