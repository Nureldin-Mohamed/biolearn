- id: GSE141254
  title: DNA methylation analysis validates organoids as a viable model for studying
    human intestinal aging (methylation)
  organism: Homo sapiens
  summary: The epithelia of the intestine and colon turn over rapidly and are maintained
    by adult stem cells at the base of crypts. While the small intestine and colon
    have distinct, well-characterized physiological functions, it remains unclear
    if there are fundamental regional differences in stem cell behavior or region-dependent
    degenerative changes during aging. Mesenchyme-free organoids provide useful tools
    for investigating intestinal stem cell biology in vitro and have started to be
    utilized for investigating age-related changes in stem cell function. However,
    it is unknown whether organoids maintain hallmarks of age in the absence of an
    aging niche. Here we test whether stem cell enriched organoids preserve the DNA
    methylation-based aging profiles associated with the tissues and crypts from which
    they were derived. To address this, we use standard human methylation arrays and
    the human 'epigenetic clock' as a biomarker of age to analyze in vitro derived
    three-dimensional stem cell-enriched intestinal organoids.  We find that human
    stem cell-enriched spheroids maintain segmental differences in methylation patterns
    and that age, as measured by the epigenetic clock, is largely maintained in spheroids.
    Surprisingly, we find that small intestine spheroids exhibit striking epigenetic
    age reduction relative to colon spheroids.
