    the molecular alterations of these metastatic HCCs is important for understanding
    the molecular mechanisms during HCC progression and metastasis. Previous genomic
    studies mainly focus on single molecular layer, such as gene expressions or exonic
    mutations. In this study, we systematically examined the copy number variation
