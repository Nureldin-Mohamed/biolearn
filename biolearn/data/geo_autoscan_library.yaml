- id: GSE169595
  title: DNA Methylation Profiling in Mummified Human Remains from the Eighteenth-Century
  organism: Homo sapiens
  summary: Reconstruction of ancient epigenomes by DNA methylation (DNAm) can shed
    light into the composition of cell types, disease states, and age at death. However,
    such analysis is hampered by impaired DNA quality and little is known how decomposition
    affects DNAm. In this study, we determined if EPIC Illumina BeadChip technology
    is applicable for specimen from mummies of the 18th century CE. Overall, the signal
    intensity on the microarray was extremely low, but for one of two samples we detected
    characteristic DNAm signals in a subset of CG dinucleotides (CpGs), which were
    selected with a stringent processing pipeline. Using only these CpGs we could
    train epigenetic signatures with reference DNAm profiles of multiple tissues and
    our predictions were in line with the fact that the specimen was lung tissue of
    a female 28-year-old donor. Thus, we provide proof of principle that Illumina
    BeadChips are applicable for DNAm profiling in ancient samples.
