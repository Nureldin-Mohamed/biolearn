- id: GSE32251
  title: Prognostic DNA Methylation Patterns in Cytogenetically Normal Acute Myeloid
    Leukemia are predefined by Stem Cell Chromatin Marks [methylation]
  organism: Homo sapiens
  summary: Cytogenetically normal acute myeloid leukemia (CN-AML) comprise between
    forty and fifty percent of all adult acute myeloid leukemia (AML) cases. In this
    clinically diverse group molecular aberrations such as FLT3ITD, NPM1 and CEBPA
    mutations recently have added to the prognostic accuracy. Aberrant DNA methylation
    is a hallmark of cancer including AML. We investigated in total 89 CN-AML samples
    in a test and a validation cohort for genome-wide promoter DNA methylation with
    Illumina Methylation Bead arrays and compared them to normal myeloid precursors
    and global gene expression. IDH and NPM1 mutations were associated with different
    methylation patterns (p=0.0004 and 0.04, respectively). Genome-wide methylation
    levels were elevated in IDH mutated samples (p=0.006). We observed a negative
    impact of DNA methylation on transcription. Genes targeted by Polycomb group (PcG)
    proteins and genes associated with bivalent histone marks in stem cells showed
    increased aberrant methylation in AML (p<0.0001). Furthermore, high methylation
    levels of PcG target genes were independently associated with better progression
    free (OR 0.47, p=0.01) and overall survival (OR 0.36, p=0.001). In summary, genome
    wide methylation patterns show preferential methylation of PcG targets with prognostic
    impact in CN-AML.
