- id: GSE31337
  title: Methylation profiling of enchondromas with and without IDH1 mutations
  organism: Homo sapiens
  summary: Ollier disease and Maffucci syndrome are non-hereditary skeletal disorderscharacterized
    by multiple enchondromas (Ollier disease) combined with spindle cellhemangiomas
    (Maffucci syndrome). Somatic heterozygous IDH1 (R132C and R132H) orIDH2 (R172S)
    mutations were found in 87% of enchondromas, benign cartilage tumors,as well as
    in 70% of spindle cell hemangiomas, benign vascular lesions. In total, 35 of 43(81%)
