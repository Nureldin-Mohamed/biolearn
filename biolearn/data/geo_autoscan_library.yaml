    \ of disease-/outcome-specific DNA methylation signatures in CD8+ T cells from\
    \ patients with psoriasis and PsA as compared to heathy controls.Method: Peripheral\
    \ blood CD8+ T cells from 9 healthy controls, 10 psoriasis and 7 PsA patients\
    \ were collected to analyze DNA methylation marks using Illumina Human Methylation\
    \ EPIC BeadChips (>850,000 CpGs per sample). Bioinformatic analysis was performed\
    \ using R (minfi, limma, ChAMP and DMRcate packages).Results:  DNA methylation\
    \ profiles in CD8+ T cells differentiate healthy controls from psoriasis patients\
    \ (397 Differentially Methylated Positions (DMPs); 9 Differentially Methylated\
    \ Regions (DMRs) when \u2265CpGs per DMR were considered; 2 DMRs for \u226510\
    \ CpGs). Furthermore, patients with skin psoriasis can be discriminated from PsA\
    \ patients (1861 DMPs, 20 DMRs (\u22655 CpGs per region), 4 DMRs (\u226510 CpGs\
    \ per region)). Gene ontology (GO) analyses considering genes with \u22651 DMP\
    \ in their promoter delivered methylation defects in skin psoriasis and PsA primarily\
    \ affecting the BMP signaling pathway and endopeptidase regulator activity, respectively.\
    \ GO analysis of genes associated with DMRs between skin psoriasis and PsA demonstrated\
    \ an enrichment of GABAergic neuron and cortex neuron development pathways. Treatment\
    \ with cytokine blockers associated with DNA methylation changes (2372 DMPs; 1907\
    \ DMPs within promoters, 7 DMRs (\u22655CpG per regions)) affecting transforming\
    \ growth factor beta receptor and transmembrane receptor protein serine/threonine\
    \ kinase signaling pathways. Lastly, a methylation score including TNF and IL-17\
    \ pathway associated DMPs inverse correlates with skin disease activity scores\
    \ (PASI).Conclusion: Patients with skin psoriasis exhibit DNA methylation patterns\
    \ in CD8+ T cells that allow differentiation from PsA patients and healthy individuals,\
    \ and reflect clinical activity of skin disease. Thus, DNA methylation profiling\
    \ promises potential as diagnostic and prognostic tool to be used for molecular\
    \ patient stratification towards individualized treatment.This project aimed at\
    \ the identification of disease-/outcome-specific DNA methylation signatures in\
    \ CD8+ T cells from patients with psoriasis and PsA as compared to heathy controls."
