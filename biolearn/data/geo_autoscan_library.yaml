- id: GSE106556
  title: Genome-wide DNA methylation profiling of primary colorectal laterally spreading
    tumors identifies disease-specific epi-mutations on common pathways
  organism: Homo sapiens
  summary: Colorectal laterally spreading tumors (LSTs) are rare comparing to adenomas
    but are becoming more prevalent. Unlike many neoplasms in colons, LST grows to
    extremely large size, usually greater than 10mm in diameter while rarely invades
    deeply. Also, there is a low tendency for LSTs to become cancerous. The epigenetic
    landscape of LST has not been defined. In this study, we used a genome-wide methylation
    profiling technology, i.e. the Illumina Human Methylation 450K array, to query
    the main epigenetic difference between LST and para-cancerous samples. Our results
    suggest that LST displays significant decrease in DNA methylation, especially
    in some intergenic regions (IGR). By integration of public data for adenomas and
    colorectal cancers, we defined the commonality and specific epigenetic signatures
    for these three types of neoplasms in colon, in particular LST and adenomas which
    represent precancerous conditions. These three diseases shared little specific
    DNA methylation abnormalities. However, our pathway-level analysis revealed that
    certain pathways were common targets of epimutation. More interestingly, different
    diseases seem to employ distinct epigenetic insult to disturb these pathways.
    Between LST and adenoma, we found eight pathways were commonly targeted but the
    epi-mutation patterns were opposite between the two diseases. Comparison between
    precancerous conditions and invasive states revealed the key pathways governing
    the progression to malignancy, including CAMs and PI3K-Akt pathways.
