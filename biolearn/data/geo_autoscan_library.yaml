- id: GSE137716
  title: DNA methylation in airway epithelial cells isloated by pronase and bronchial
    brush from individuals with and without asthma
  organism: Homo sapiens
  summary: The airway epithelium forms the interface between the inhaled environment
    and the lung. The airway epithelium is dysfunctional in asthma and epigenetic
    mechanisms are considered a contributory factor. We hypothesised that the DNA
    methylation profiles of cultured primary airway epithelial cells (AECs) would
    differ between cells isolated from individuals with asthma (n=17) versus those
    without asthma (n=16). AECs were isolated from patients by two different isolation
    techniques; pronase digestion (9 non-asthmatic, 8 asthmatic) and bronchial brushings
    (7 non-asthmatic and 9 asthmatic). DNA methylation was assessed using an Illumina
    Infinium HumanMethylation450 BeadChip array. DNA methylation of AECs clustered
    by isolation technique and linear regression identified 111 CpG sites differentially
    methylated between isolation techniques in healthy individuals. As a consequence,
    the effect of asthmatic status on DNA methylation was assessed within AEC samples
    isolated using the same technique.  In pronase isolated AECs, 15 DNA regions were
    differentially methylated between asthmatics and non-asthmatics. In bronchial
    brush isolated AECs, 849 differentially methylated DNA regions were identified
    with no overlap to pronase regions. In conclusion, regardless of cell isolation
    technique, differential DNA methylation was associated with asthmatic status in
    AECs, providing further evidence for aberrant DNA methylation as a signature of
    epithelial dysfunction in asthma.
