- id: GSE229715
  title: "The brain tumor classifications based on machine learning models trained\
    \ with older version of methylation microarray chip compatible with the new EPIC\
    \ v2 illumina\u2019s chip."
  organism: Homo sapiens
  summary: Methylation profiling is a critical tool for brain tumor classification,
    and the Illumina methylation EPIC microarrays have been the dominant platform
    used for this purpose. The version 1 of the EPIC beadchips released in 2015 covers
    approximately 850k CpG sites, while version 2, released this year, has coverage
    over 950k CpG sites. Most probes on both chips overlap. However, the vendor has
    replaced over 15% of probes in v2 to address issues such as underlying SNPs, non-unique
    mapping, and off-target hybridization [1]. Moreover, EPIC v2 has over 200K additional
    new probes designed to enhance coverage of poorly covered genomic regions like
    enhancers and open chromatin regions. The EPICv2 lacks about 144k old probes present
    in the original content, comprising 16.5% of the old array content (Figure 1).
    If some of these missing probes were heavily used in predictors, they could potentially
    affect classifier results. The impact of changes in chip content on classifiers'
    predictions is uncertain. Herein, we validated the new methylation array to show
    that the new chip design does not affect tumor classification, although we found
    it may affect the classification score.
