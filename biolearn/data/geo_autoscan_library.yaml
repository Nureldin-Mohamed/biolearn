- id: GSE230168
  title: DNA methylation, combined with RNA sequencing, provide novel insight into
    molecular classification of chordomas and their microenvironment
  organism: Homo sapiens
  summary: "Chordomas are rare tumors of notochord remnants, occurring mainly in the\
    \ sacrum and skull base. Despite of their unusually slow growth, chordomas are\
    \ highly invasive and the involvement of adjacent critical structures causes treatment\
    \ challenges. Due to the low incidence, the molecular pathogenesis of this entity\
    \ remains largely unknown. This study aimed to investigate DNA methylation abnormalities\
    \ and their impact on gene expression profiles in skull base chordomas. 32 tumor\
    \ and 4 normal nucleus pulposus samples were subjected to DNA methylation and\
    \ gene expression profiling with methylation microarrays and RNA sequencing. Genome-wide\
    \ DNA methylation analysis revealed two distinct clusters for chordoma (termed\
    \ subtypes C and I) with different patterns of aberrant DNA methylation. C Chordomas\
    \ were characterized by general hypomethylation with hypermethylation of CpG islands,\
    \ while I chordomas were generally hypermethylated. These differences were reflected\
    \ by distinct distribution of differentially methylated probes (DMPs). Differentially\
    \ methylated regions (DMRs) were identified, indicating aberrant methylation in\
    \ known tumor-related genes in booth chordoma subtypes and regions encoding small\
    \ RNAs in subtype C chordomas. Correlation between methylation and expression\
    \ was observed in a minority of genes. Upregulation of TBXT in chordomas appeared\
    \ to be related to lower methylation of tumor-specific DMR in gene promoter. Gene\
    \ expression-based clusters of tumor samples did not overlap with DNA methylation-based\
    \ subtypes. Nevertheless, they differ in transcriptomic profile that shows immune\
    \ infiltration in I chordomas and up-regulation of cell cycle in C chordomas.\
    \ Immune enrichment in chordomas I was confirmed with 3 independent deconvolution\
    \ methods and immunohistochemistry. Copy number analysis showed higher chromosomal\
    \ instability in C chordomas. Nine out of eight had deletion of CDKN2A/B loci\
    \ and downregulation of genes encoded in related chromosomal band. No significant\
    \ difference in patients\u2019 survival was observed between tumor subtypes, however,\
    \ shorter survival was observed in patients with higher number of copy number\
    \ alterations."
