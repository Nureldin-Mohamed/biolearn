- id: GSE126646
  title: Genome-wide DNA methylation profiling shows a distinct epigenetic signature
    associated with lung macrophages in cystic fibrosis
  organism: Homo sapiens
  summary: Lung macrophages are major participants in the pulmonary innate immune
    response. In the cystic fibrosis (CF) lung, the inability of lung macrophages
    to successfully regulate the exaggerated inflammatory response suggests dysfunctional
    innate immune cell function. In this study, we aim to gain insight into innate
    immune cell dysfunction in CF by investigating alterations in DNA methylation
    in bronchoalveolar lavage (BAL) cells, composed primarily of lung macrophages
    of CF subjects compared with healthy controls. All analyses were performed using
    primary alveolar macrophages from human subjects collected via bronchoalveolar
    lavage. Epigenome-wide DNA methylation was examined via Illumina MethylationEPIC
    (850 K) array. Targeted next-generation bisulfite sequencing was used to validate
    selected differentially methylated CpGs. Methylation-based sample classification
    was performed using the recursively partitioned mixture model (RPMM) and was tested
    against sample case-control status. Differentially methylated loci were identified
    by fitting linear models with adjustment of age, sex, estimated cell type proportions,
    and repeat measurement.
