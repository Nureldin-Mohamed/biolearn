- id: GSE61107
  title: Genome-wide DNA methylation analysis of human brain tissue from schizophrenia
    patients
  organism: Homo sapiens
  summary: Recent studies suggest that genetic and environmental factors do not account
    for all the schizophrenia risk and epigenetics also plays a role in disease susceptibility.  DNA
    methylation is a heritable epigenetic modification that can regulate gene expression.  Genome-Wide
    DNA methylation analysis was performed on post-mortem human brain tissue from
    24 patients with schizophrenia and 24 unaffected controls.  DNA methylation was
    assessed at over 485 000 CpG sites using the Illumina Infinium Human Methylation450
    Bead Chip.  After adjusting for age and post-mortem interval (PMI), 4 641 probes
    corresponding to 2 929 unique genes were found to be differentially methylated.  Of
    those genes, 1 291 were located in a CpG island and 817 were in a promoter region.  These
    include NOS1, AKT1, DTNBP1, DNMT1, PPP3CC and SOX10 which have previously been
    associated with schizophrenia.  More than 100 of these genes overlap with a previous
    DNA methylation study of peripheral blood from schizophrenia patients in which
    27 000 CpG sites were analysed.  Unsupervised clustering analysis of the top 3
    000 most variable probes revealed two distinct groups with significantly more
    people with schizophrenia in cluster one compared to controls (p = 1.74x10-4).  The
    first cluster was composed of 88% of patients with schizophrenia and only 12%
    controls while the second cluster was composed of 27% of patients with schizophrenia
    and 73% controls.  These results strongly suggest that differential DNA methylation
    is important in schizophrenia etiology and add support for the use of DNA methylation
    profiles as a future prognostic indicator of schizophrenia
