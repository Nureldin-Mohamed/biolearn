- id: GSE45266
  title: Genome-wide promoter methylation analysis identifies epigenetic silencing
    of MAPK13 in primary cutaneous melanoma
  organism: Homo sapiens
  summary: The implication of epigenetic alterations in the pathogenesis of melanoma
    is increasingly recognized. Here we performed genome-wide DNA methylation analysis
    of primary cutaneous melanoma and benign melanocytic naevus interrogating 14,495
    genes using beadchip technology. This first genome-wide view of promoter methylation
    in primary cutaneous melanoma revealed an array of recurrent DNA methylation alterations
    with potential diagnostic applications. Among 106 frequently hypermethylated genes
    there were many novel methylation targets and tumor suppressor genes. Highly recurrent
    methylation of the HOXA9, MAPK13, CDH11, PLEKHG6, PPP1R3C and CLDN11genes was
    established. Promoter methylation of MAPK13, encoding p38?, was present in 67%
    of primary and 85% of metastatic melanomas. Restoration of MAPK13 expression in
    melanoma cells exhibiting epigenetic silencing of this gene reduced proliferation,
    indicative of tumor suppressive functions. This study demonstrates that DNA methylation
    alterations are widespread in melanoma and suggests that epigenetic silencing
    of MAPK13 contributes to melanoma progression.
