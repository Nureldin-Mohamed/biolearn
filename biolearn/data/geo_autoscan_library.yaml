- id: GSE110776
  title: DNA Methylation Changes in Lung Immune Cells are Associated with Granulomatous
    Lung Disease [sarcmeth]
  organism: Homo sapiens
  summary: The goal of this study was to investigate and correlate differential methylation
    and expression in cells from the target organ in non-infectious granulomatous
    lung diseases, specifically sarcoidosis and chronic beryllium disease (CBD). To
    that end, cells were collected from patients via bronchoalveolar lavage (BAL),
    and extracted nucleic acids were hybridized to genome-wide arrays.We conclude
    that there are many genes that are both differentially methylated and expressed
    in the BAL fluid of patients with granulomatous lung disease. We identified 2,726
    differentially methylated CpGs mapping to 1,944 unique genes when comparing CBD
    patients to beryllium-sensitized (BeS) individuals without disease. 69% of these
    genes were also differentially expressed in CBD. Sarcoidosis patients exhibited
    directional consistency at many loci, but genome-wide significance was not achieved,
    likely due to heterogeneity in the patient population.
