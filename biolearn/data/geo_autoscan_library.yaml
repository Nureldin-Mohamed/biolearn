- id: GSE196227
  title: "DNA methylation-based classification of sinonasal tumors\_[test set]"
  organism: Homo sapiens
  summary: The diagnosis of sinonasal tumors is challenging due to a heterogeneous
    spectrum of various differential diagnoses as well as poorly defined, disputed
    entities such as sinonasal undifferentiated carcinomas (SNUCs). In this study,
    we apply machine learning algorithm based on DNA methylation patterns to classify
    sinonasal tumors with clinical-grade reliability. We further show that sinonasal
    tumors with SNUC morphology are not as undifferentiated as their current terminology
    suggests but rather reassigned to four distinct molecular classes defined by epigenetic,
    mutational and proteomic profiles. This includes two classes with neuroendocrine
    differentiation, characterized by IDH2 or SMARCA4/ARID1A mutations with an overall
    favorable clinical course, whereas tumors that are driven by SMARCB1-deficiency
    and tumors that represent previously misclassified adenoid cystic carcinomas are
    highly aggressive. Our findings have the potential to dramatically improve the
    diagnostic classification of sinonasal tumors and will fundamentally change the
    current perception of SNUCs.
