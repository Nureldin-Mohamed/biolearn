- id: GSE219293
  title: Differential DNA Methylation Associated with Multiple Sclerosis in an Underrepresented
    Population  and Disease Modifying Treatments in an Underrepresented   Minority
    Population
  organism: Homo sapiens
  summary: "Black and Hispanic American patients frequently develop earlier onset\
    \ of multiple sclerosis (MS) and a more severe disease course that can be resistant\
    \ to disease modifying treatments. The objectives were to identify differential\
    \ methylation of genomic DNA (gDNA) associated with disease susceptibility and\
    \ treatment responses in a cohort of MS patients from underrepresented minority\
    \ populations.   Patients with MS and controls with non-inflammatory neurologic\
    \ conditions were consented and enrolled under an IRB-approved protocol. Approximately\
    \ 64% of donors identified as Black or African American and 30% as White, Hispanic-Latino.\
    \ Infinium MethylationEPIC bead arrays were utilized to measure epigenome-wide\
    \ gDNA methylation of whole blood. Data were analyzed in the presence and absence\
    \ of adjustments for unknown covariates in the dataset, some of which corresponded\
    \ to disease modifying treatments.   Global patterns of differential methylation\
    \ associated with MS were strongest for those probes that showed relative demethylation\
    \ of loci with lower M values. Pathway analysis revealed unexpected associations\
    \ with shigellosis and amoebiasis. Enrichment analysis revealed an over-representation\
    \ of probes in enhancer regions and an under-representation in promoters. In the\
    \ presence of adjustments for covariates that included disease modifying treatments,\
    \ analysis revealed 10 differentially methylated regions (DMR\u2019s) with an\
    \ FDR <1E-77. Five of these genes (ARID5B, BAZ2B, RABGAP1, SFRP2, WBP1L) are associated\
