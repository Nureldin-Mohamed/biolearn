- id: GSE104210
  title: Clinical and genetic diversity and recurrent CXorf67 mutations across distinct
    molecular subgroups of posterior fossa type A (PFA) ependymoma.
  organism: Homo sapiens
  summary: "Ependymomas are neuroepithelial tumors of the central nervous system (CNS),\
    \ presenting in both adults and children but accounting for almost 10% of all\
    \ pediatric CNS tumors and up to 30% of CNS tumors in children under 3 years (Bouffet\
    \ et al., 2009; McGuire et al., 2009; Rodriguez et al., 2009). In children, most\
    \ ependymomas arise in the posterior fossa, while most adult ependymomas present\
    \ around the lower spinal cord and spinal nerve roots. Ependymomas display a wide\
    \ range of morphological features, and several variants are listed in the World\
    \ Health Organization (WHO) classification (Ellison et al., 2016). These variants\
    \ are assigned to three WHO grades (I-III), but the clinical utility of this classification\
    \ is acknowledged to be limited (Ellison et al., 2011).     An increasing understanding\
    \ of the genomic landscape of ependymoma and the discovery of distinct molecular\
    \ groups by DNA methylation or gene expression profiling have begun to refine\
    \ approaches to disease classification and prognostication, but have yet to be\
    \ translated into clinical routine (Hoffman et al., 2014; Mack et al., 2014; Pajtler\
    \ et al., 2017; Pajtler et al., 2015; Parker et al., 2014; Wani et al., 2012;\
    \ Witt et al., 2011). Our comprehensive study of DNA methylation profiling across\
    \ the entire disease demonstrated three molecular groups for each major anatomic\
    \ compartment: supratentorial (ST), posterior fossa (PF), and spinal (SP) (Pajtler\
    \ et al., 2015). In the ST compartment, two molecular groups (ST-EPN-RELA and\
    \ ST-EPN-YAP1) align with tumors harboring specific genetic alterations, RELA\
    \ and YAP1 fusion genes, which were initially discovered in a whole genome sequencing\
    \ study (Parker et al., 2014). Among PF ependymomas, two of three molecular groups,\
    \ PFA (PF-EPN-A) and PFB (PF-EPN-B), account for nearly all tumors; PF-SE tumors\
    \ are rare, generally showing the morphology of a subependymoma (Pajtler et al.,\
    \ 2015).     PFA tumors are found mainly in infants and young children (median\
    \ age \u2248 3yrs) and have a relatively poor outcome, while PFB tumors are generally\
    \ found in young adults (median age \u2248 30yrs) and are associated with a better\
    \ prognosis (Pajtler et al., 2015; Witt et al., 2011). PFA tumors show few copy\
    \ number alterations (CNAs), while PFB tumors harbor multiple CNAs that tend to\
    \ affect entire chromosomes. While recurrent structural variants (SVs) are found\
    \ in ST ependymomas, recurrent SVs or other mutations, such as single nucleotide\
    \ variants (SNVs) and insertions or deletions (indels), have not been identified\
    \ in PF ependymomas to date (Mack et al., 2014; Parker et al., 2014)."
