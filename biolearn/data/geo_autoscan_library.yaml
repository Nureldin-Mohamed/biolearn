- id: GSE138348
  title: 'Effects of Electronic Cigarette Constituents on the Human Lung: A Pilot
    Clinical Trial [methylation]'
  organism: Homo sapiens
  summary: "E-cig use is continuing to increase, particularly among youth never-smokers,\
    \ and is used by some smokers to quit. The acute and chronic toxicity of e-cig\
    \ use is unclear generally in the context of increasing reports of inflammatory-type\
    \ pneumonia in some e-cig users. To assess lung effects of e-cigs without nicotine\
    \ or flavors, we conducted a pilot study with serial bronchoscopies over 4 weeks\
    \ in 30 never-smokers, randomized either to a four-week intervention with the\
    \ use of e-cigs containing only 50% propylene glycol (PG) and 50% vegetable glycerine\
    \ (VG) or to a no-use control group. Compliance to the e-cig intervention was\
    \ assessed by participants sending daily puff counts and by urinary propylene\
    \ glycol (PG). Inflammatory cell counts and cytokines were determined in bronchoalveolar\
    \ lavage (BAL) fluids. Genome-wide expression, microRNA, and mRNA were determined\
    \ from bronchial epithelial cells. There were no significant differences in changes\
    \ of BAL inflammatory cell counts or cytokines between baseline and follow-up,\
    \ comparing the control and e-cig groups. However, in the intervention but not\
    \ the control group, change in urinary PG as a marker of e-cig use and inhalation,\
    \ was significantly correlated with change in cell counts (cell concentrations,\
    \ macrophages, and lymphocytes) and cytokines (IL-8, IL-13, and TNF-\u03B1), although\
    \ the absolute magnitude of changes was small. There were no significant changes\
    \ in mRNA or microRNA gene expression. Although limited by study size and duration,\
    \ this is the first experimental demonstration of an impact of e-cig use on inflammation\
    \ in the human lung among never-smokers."
