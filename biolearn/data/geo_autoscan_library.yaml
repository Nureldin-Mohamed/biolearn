- id: GSE217633
  title: Effect of HIV infection and antiretroviral therapy initiation on genome-wide
    DNA methylation patterns.
  organism: Homo sapiens
  summary: Background. Previous epigenome-wide association studies have shown that
    HIV infection can disrupt the host DNA methylation landscape. However, it remains
    unclear how antiretroviral therapy (ART) affects the HIV-induced epigenetic modifications.Methods.
    184 individuals with HIV from the NEAT001/ANRS143 clinical trial (with pre-ART
    and post-ART samples [96 weeks of follow-up]) and 44 age-and-sex matched individuals
    without HIV were included. We compared genome-wide DNA methylation profiles in
    whole blood between groups adjusting for age, sex, batch effects, and leucocyte
    type heterogeneity.Findings. We identified 430 differentially methylated positions
    (DMPs) between HIV+ pre-ART individuals and HIV-uninfected controls. In participants
    with HIV, ART initiation modified the DNA methylation levels at 845 CpG positions
    and restored 49.3% of the changes found between HIV+ pre-ART and HIV-uninfected
    individuals. We only found 15 DMPs when comparing DNA methylation profiles between
    HIV+ post-ART individuals and participants without HIV. The Gene Ontology enrichment
    analysis of DMPs associated with untreated HIV infection revealed an enrichment
    in biological processes regulating the immune system and antiviral responses.
    In participants with untreated HIV infection, DNA methylation levels at top HIV-related
    DMPs were associated with CD4/CD8 ratios and viral loads. Changes in DNA methylation
    levels after ART initiation were weakly correlated with changes in CD4+ cell counts
    and the CD4/CD8 ratio.Interpretation. Control of HIV viraemia after 96 weeks of
    ART initiation restores most of the host DNA methylation changes that occurred
    before antiretroviral treatment of HIV infection.
