- id: GSE237676
  title: 'Co-occurrence of Beckwith-Wiedemann syndrome and Pseudohypoparathyroidism
    type 1B: coincidence or common molecular mechanism?'
  organism: Homo sapiens
  summary: Imprinting disorders are congenital diseases caused by dysregulation of
    genomic imprinting, affecting growth, neurocognitive development, metabolism and
    cancer predisposition. Overlapping clinical features are often observed among
    this group of diseases. In rare cases, two fully expressed imprinting disorders
    may coexist in the same patient. A dozen cases of this type have been reported
    so far. Most of them are represented by individuals affected by Beckwith-Wiedemann
    spectrum (BWSp) and Transient Neonatal Diabetes Mellitus (TNDM) or BWSp and Pseudo-hypoparathyroidism
    type 1B (PHP1B). All these patients displayed multilocus imprinting disturbances
    (MLID). Here, we report the first case of co-occurrence of BWS and PHP1B in the
    same individual in absence of MLID. Genome-wide methylation and SNP-array analyses
    demonstrated loss of methylation of the KCNQ1OT1:TSS-DMR on chromosome 11p15.5
    as molecular cause of BWSp, and upd(20)pat as cause of PHP1B. The absence of MLID
    and the heterodisomy of chromosome 20 suggests that BWSp and PHP1B arose through
    distinct and independent mechanism in our patient.
