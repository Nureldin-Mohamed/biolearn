- id: GSE32861
  title: Genome-scale analysis of DNA methylation in lung adenocarcinoma and integration
    with mRNA expression
  organism: Homo sapiens
  summary: Lung cancer is the leading cause of cancer death worldwide and adenocarcinoma
    is its most common histological subtype. Clinical and molecular evidence indicates
    that lung adenocarcinoma is a heterogeneous disease, which has important implications
    for treatment. Here we performed genome-scale DNA methylation profiling using
    the Illumina Infinium HumanMethylation27 platform on 59 matched lung adenocarcinoma/non-tumor
    lung samples, with genome-scale verification on an independent set of tissues.
    We identified 766 genes showing altered DNA methylation between tumors and non-tumor
    lung.  By integrating DNA methylation and mRNA expression data, we identified
    164 hypermethylated genes showing concurrent downregulation, and 57 hypomethylated
    genes showing increased expression. Integrated pathways analysis indicates that
    these genes are involved in cell differentiation, epithelial to mesenchymal transition,
    RAS and WNT signaling pathways and cell cycle regulation, among others. Comparison
    of DNA methylation profiles between lung adenocarcinomas of current and never-smokers
    showed modest differences, identifying only LGALS4 as significantly hypermethylated
    and downregulated in smokers. LGALS4, encoding a galactoside-binding protein involved
    in cell-cell and cell-matrix interactions, was recently shown to be a tumor-suppressor
    in colorectal cancer. Unsupervised analysis of the DNA methylation data identified
    two tumor subgroups, one of which showed increased DNA methylation and was significantly
    associated with KRAS mutation and to a lesser extent, with smoking. Our analysis
    lays the groundwork for further molecular studies of lung adenocarcinoma by providing
    new candidate DNA methylation biomarkers for early detection, identifying novel
    molecular alterations potentially involved in lung adenocarcinoma development/progression,
    and describing an epigenetic subgroup of lung adenocarcinoma associated with KRAS
    mutation.
