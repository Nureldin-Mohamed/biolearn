- id: GSE62924
  title: 'Prenatal arsenic exposure and the epigenome: Identifying sites of 5-methyl
    cytosine alterations that predict functional changes in gene expression in newborn
    cord blood and subsequent birth outcomes'
  organism: Homo sapiens
  summary: "Prenatal exposure to inorganic arsenic (iAs) is detrimental to the health\
    \ of newborns and increases the risk of disease development later in life. Here\
    \ we examined a subset of newborn cord blood leukocyte samples collected from\
    \ mothers enrolled in the Biomarkers of Exposure to ARsenic (BEAR) pregnancy cohort\
    \ in Gomez Palacio, Mexico who were exposed to a range of drinking water arsenic\
    \ concentrations (0.456-236 \xB5g/L). Changes in iAs-associated DNA 5-methyl cytosine\
    \ methylation were assessed across 424,935 CpG sites representing 18,761 genes\
    \ and were compared to corresponding expression levels and birth outcomes. In\
    \ the context of arsenic exposure, a total of 2,705 genes were identified with\
    \ iAs-associated differences in DNA methylation. Site-specific analyzes identified\
    \ DNA methylation changes that were most predictive of gene expression levels.\
    \ Specifically, CpG methylation within CpG islands positioned within the first\
    \ exon and 200bp upstream of the transcription start site yielded the most significant\
    \ association with gene expression levels. A set of 16 genes was identified with\
    \ correlated iAs-associated changes in DNA methylation and mRNA expression and\
    \ all were highly enriched for binding sites of the early growth response (EGR)\
    \ and CCCTC-binding factor (CTCF) transcription factors. Furthermore, DNA methylation\
    \ levels of seven of these genes were associated with differences in birth outcomes\
    \ including gestational age, placental weight and head circumference. These data\
    \ highlight the complex interplay between DNA methylation and functional changes\
    \ in gene expression and health outcomes and underscore the need for functional\
    \ analyzes coupled to epigenetic assessments."
