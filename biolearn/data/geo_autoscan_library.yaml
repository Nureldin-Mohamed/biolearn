- id: GSE115783
  title: DNA methylation profiling in nonfunctioning pituitary adenomas
  organism: Homo sapiens
  summary: Nonfunctioning pituitary adenomas (NFPAs) are among the most frequent intracranial
    tumors but their molecular background, including changes in epigenetic regulation,
    remains poorly understood. We performed genome-wide DNA methylation profiling
    of 34 NFPAs and normal pituitary samples. Methylation status of the selected genomic
    regions and expression level of corresponding genes were assessed in a group of
    75 patients. NFPAs exhibited distinct global methylation profile as compared to
    normal pituitary. Aberrant DNA methylation appears to contribute to deregulation
    of the cancer-related pathways as shown by preliminary functional analysis. Promoter
    hypermethylation and decreased expression level of SFN, STAT5A, DUSP1, PTPRE and
    FGFR2 was confirmed in the enlarged group of NFPAs. Difference in the methylation
    profiles between invasive and non-invasive NFPAs is very slight. Nevertheless,
    invasiveness-related aberrant epigenetic deregulation of the particular genes
    was found including upregulation of ITPKB and downregulation CNKSR1 in invasive
    tumors.
