- id: GSE164056
  title: DNA Methylation Differences Associated with Social Anxiety Disorder and Early
    Life Adversity
  organism: Homo sapiens
  summary: Social anxiety disorder (SAD) is a psychiatric disorder characterized by
    extensive fear in social situations. Multiple genetic and environmental factors
    are known to contribute to its pathogenesis. One of the main environmental risk
    factors is early life adversity (ELA). Evidence is emerging that epigenetic mechanisms
    such as DNA methylation might play an important role in the biological mechanisms
    underlying SAD and ELA. To investigate the relationship between ELA, DNA methylation,
    and SAD, we performed an epigenome-wide association study for SAD and ELA examining
    DNA from whole blood of a cohort of 143 individuals using DNA methylation arrays.
    We identified two differentially methylated regions (DMRs) associated with SAD
    located within the genes SLC43A2 and TNXB. As this was the first epigenome-wide
    association study for SAD, it is worth noting that both genes have previously
    been associated with panic disorder. Further, we identified two DMRs associated
    with ELA within the SLC17A3 promoter region and the SIAH3 gene and several DMRs
    that were associated with the interaction of SAD and ELA. Of these, the regions
    within C2CD2L and MRPL28 showed the largest difference in DNA methylation. Lastly,
    we found that two DMRs were associated with both the severity of social anxiety
    and ELA, however, neither of them was found to mediate the contribution of ELA
    to SAD later in life. Future studies are needed to replicate our findings in independent
    cohorts and to investigate the biological pathways underlying these effects.
