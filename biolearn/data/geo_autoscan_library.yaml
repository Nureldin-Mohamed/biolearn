    severe\u201D phenotypes had DMPs in \u201Ccell fate commitment\u201D and \u201C\
    organ development\u201D associated genes. DMPs in two ISGs (IFI44L, RSAD2) associated\
    \ with increased gene expression in patients with \u201Csevere\u201D when compared\
    \ to \u201Cmild\u201D phenotypes.  In conclusion, altered DNA methylation and\
    \ ISG expression as biomarkers and potential future treatment targets in AGS.This\
    \ project aimed at testing  the hypothesis that DNA methylation may influence\
    \ gene expression, thereby affecting associated clinical phenotypes in AGS patients\
