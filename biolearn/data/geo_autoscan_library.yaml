    \ profile in chronic and transformed phase MPNs, we performed genome-wide DNA\
    \ methylation arrays in 71 chronic (24 PV, 23 ET and 24 PMF) and 13 transformed\
    \ MPNs. The three types of chronic MPNs showed the same aberrant DNA methylation\
    \ pattern when compared to controls. Differentially methylated genes (DMG) were\
    \ enriched in a gene network centered on the NF-\u03BAB pathway, indicating that\
    \ they may be involved in the pathogenesis of these diseases. In the case of transformed\
    \ MPNs we detected an increased number of DMGs with respect to chronic MPNs. Interestingly,\
    \ these genes were enriched in a list of DMGs in primary AMLs and in a gene network\
    \ centered around the IFN pathway. Further studies are clearly needed to elucidate\
    \ the role of DMGs in MPNs, but our results suggest that this alteration plays\
    \ an important role in the pathogenesis and transformation of MPNs and that modulation\
    \ of these pathways would allow us to improve the quality of life of these patients."
