- id: GSE236694
  title: DNA methylation patterns in CD4+ T cells separate psoriasis patients from
    healthy controls, and skin psoriasis from psoriatic arthritis I
  organism: Homo sapiens
  summary: "Background: Psoriasis is a systemic inflammatory disease primarily affecting\
    \ the skin. Approximately one-third of psoriasis patients develop joint involvement\
    \ and are diagnosed with psoriatic arthritis (PsA). While, inIn adult-onset disease,\
    \  adults, the development of arthritis usually follows skin psoriasis, but approximately\
    \ 15% experience arthritis first,  which can delay diagnosis.  While the pathophysiology\
    \ of psoriasis and PsA is incompletely understood, epigenetic dysregulation affecting\
    \ CD4+ and CD8+ T-cells has been suggested.  Objectives: This project aimed to\
    \ identify disease-associated DNA methylation signatures in CD4+ T-cells from\
    \ psoriasis and PsA patients that may be used as diagnostic and/or prognostic\
    \ biomarkers.   Methods: PBMCs were collected from 12 patients with chronic plaque\
    \ skin psoriasis and 8 PsA patients, and 8 healthy controls. CD4+ T-cells were\
    \ separated through FACS sorting, and DNA methylation profiling was performed\
    \ (Illumina EPIC850K arrays). Bioinformatic analyses, including gene ontology\
    \ (GO) and KEGG pathway analysis, were performed using R software. To identify\
    \ genes under the control of interferon (IFN), the Interferome database was consulted,\
    \ and DNA Methylation Scores were calculated.  Results: Numbers and proportions\
    \ of CD4+ T-cell subsets (na\xEFve, central memory, effector memory, CD45RA re-expressing\
    \ effector memory cells) did not vary between controls, skin psoriasis and PsA\
    \ patients. 883 differentially methylated positions (DMPs) affecting 548 genes\
    \ were identified between healthy controls and \u201Call\u201D psoriasis patients.\
    \ Principal component and partial least-squares discriminant analysis separated\
    \ controls from skin psoriasis and PsA patients. GO analysis considering promoter\
    \ DMPs delivered hypermethylation of genes involved in \u201Cregulation of wound\
    \ healing, spreading of epidermal cells\u201D, \u201Cnegative regulation of cell-substrate\
    \ junction organization\u201D and \u201Cnegative regulation of focal adhesion\
    \ assembly\u201D. Comparing controls and \u201Call\u201D psoriasis, a majority\
    \ of DMPs mapped to IFN-related genes (69.2%). Notably, DNA methylation profiles\
    \ also distinguished skin psoriasis from PsA patients (2,949 DMPs/1,084 genes)\
    \ through genes affecting \u201CcAMP-dependent protein kinase inhibitor activity\u201D\
    \ and \u201CcAMP-dependent protein kinase regulator activity\u201D (GO analysis).\
    \ Treatment with cytokine inhibitors (IL-17/TNF) corrected DNA methylation patterns\
    \ of IL-17/TNF-associated genes, and methylation scores correlated with skin disease\
    \ activity scores (PASI).  Conclusion: DNA methylation profiles in CD4+ T-cells\
    \ discriminate between skin psoriasis and PsA. DNA methylation signatures may\
    \ be applied for quantification of disease activity and patient stratification\
    \ towards individualized treatment.The aim of this study was to identify disease-associated\
    \ DNA methylation signatures in CD4+ T-cells from patients with psoriasis and\
    \ PsA that may be used as diagnostic and/or prognostic biomarkers to inform treatment\
    \ and care."
