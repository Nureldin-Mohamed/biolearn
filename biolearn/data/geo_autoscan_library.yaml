- id: GSE50498
  title: Genome wide DNA methylation changes with age in disease free human skeletal
    muscle
  organism: Homo sapiens
  summary: "A decline in skeletal muscle mass and function with aging is well recognized,\
    \ but remains poorly characterized at the molecular level. Here we report for\
    \ the first time a genome-wide study of DNA methylation dynamics in skeletal muscle\
    \ of healthy male individuals during normal human aging. We predominantly observed\
    \ hypermethylation throughout the genome within the aged group as compared to\
    \ the young subjects. Differentially methylated CpG (dmCpG) nucleotides tend to\
    \ arise intragenically, and are underrepresented in promoters and are overrepresented\
    \ in the middle and 3\u2019 end of genes. The intragenic methylation changes are\
    \ over represented in genes which guide the formation of the junction of the motor\
    \ neuron and myofibers.We report a low level of correlation between previous gene\
    \ expression studies of aged muscle with our current analysis of DNA methylation\
    \ status. For those genes that had both changes in methylation and gene expression\
    \ with age, we observed a reverse correlation, with the exception of intragenic\
    \ hypermethylated genes, that were correlated with increased gene expression.\
    \ We argue that a minimal number of dmCpG sites or select sites are required to\
    \ be altered in order to correlate with gene expression changes. Finally, we identified\
    \ 500 dmCpG biomarkers that perform well in a prediction of human biological age\
    \ within our cohorts. Our findings highlight epigenetic links between aging post-mitotic\
    \ skeletal muscle and DNA methylation."
