- id: GSE107143
  title: Identification of differentially methylated BRCA1 and CRISP2 DNA regions
    as blood surrogate markers for cardiovascular disease
  organism: Homo sapiens
  summary: "Genome-wide Illumina InfiniumMethylation 450\u2009K DNA methylation analysis\
    \ was performed on blood samples from clinical atherosclerosis patients (n\u2009\
    =\u20098) and healthy donors (n\u2009=\u20098) in the LVAD study (NCT02174133,\
    \ NCT01799005). Multiple differentially methylated regions (DMR) could be identified\
    \ in atherosclerosis patients, related to epigenetic control of cell adhesion,\
    \ chemotaxis, cytoskeletal reorganisations, cell proliferation, cell death, estrogen\
    \ receptor pathways and phagocytic immune responses. Furthermore, a subset of\
    \ 34 DMRs related to impaired oxidative stress, DNA repair, and inflammatory pathways\
    \ could be replicated in an independent cohort study of donor-matched healthy\
    \ and atherosclerotic human aorta tissue (n\u2009=\u200915) and human carotid\
    \ plaque samples (n\u2009=\u200919). Upon integrated network analysis, BRCA1 and\
    \ CRISP2 DMRs were identified as most central disease-associated DNA methylation\
    \ biomarkers. Differentially methylated BRCA1 and CRISP2 regions were verified\
    \ by MassARRAY Epityper and pyrosequencing assays and could be further replicated\
    \ in blood, aorta tissue and carotid plaque material of atherosclerosis patients.\
    \ Moreover, methylation changes at BRCA1 and CRISP2 specific CpG sites were consistently\
    \ associated with subclinical atherosclerosis measures (coronary calcium score\
    \ and carotid intima media thickness) in an independent sample cohort of middle-aged\
    \ men with subclinical cardiovascular disease in the Aragon Workers' Health Study\
    \ (n\u2009=\u200924). Altogether, BRCA1 and CRISP2 DMRs hold promise as novel\
    \ blood surrogate markers for early risk stratification and CVD prevention."
