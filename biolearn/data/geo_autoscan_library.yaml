- id: GSE99624
  title: Primary osteoporosis is not reflected by disease-specific DNA methylation
    or accelerated epigenetic age in blood
  organism: Homo sapiens
  summary: "Osteoporosis is an age-related metabolic bone disease. Hence, osteoporotic\
    \ patients might suffer from molecular features of accelerated aging, which is\
    \ generally reflected by specific age-associated DNA methylation (DNAm) changes.\
    \ In this study, we analyzed genome wide DNAm profiles of peripheral blood from\
    \ patients with manifest primary osteoporosis and non-osteoporotic controls. Statistical\
    \ analysis did not reveal any individual CG dinucleotides (CpG sites) with significant\
    \ aberrant DNAm in osteoporosis. Subsequently, we analyzed if age-associated DNAm\
    \ patterns are increased in OP. Using three independent age-predictors we did\
    \ not find any evidence for accelerated epigenetic age in blood of osteoporotic\
    \ patients. Taken together, osteoporosis is not reflected by characteristic DNAm\
    \ patterns of peripheral blood that might be used as biomarker for the disease.\
    \ The prevalence of osteoporosis is age-associated \u2013 but it is not associated\
    \ with premature epigenetic aging in peripheral blood."
  query: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE99624
