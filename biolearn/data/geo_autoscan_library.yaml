- id: GSE180683
  title: "CD4T and CD8T na\xEFve and memory validation dataset: An Enhanced DNA Methylation\
    \ Library for Deconvoluting Peripheral Blood"
  organism: Homo sapiens
  summary: "DNA methylation microarrays have been extensively used for understanding\
    \ cell type composition in complex tissue samples. Here we expand on existing\
    \ libraries for reference-based deconvolution of blood DNA methylation data assayed\
    \ using the Illumina HumanMethylationEPIC array to include 12 different leukocyte\
    \ subtypes (neutrophils, eosinophils, basophils, monocytes, B cells na\xEFve and\
    \ memory, CD4+ and CD8+ na\xEFve and memory cells, natural killers, and T regulatory\
    \ cells). Application of the IDOL algorithm for identifying optimal libraries\
    \ for the deconvolution of blood-derived DNA methylation data led to a library\
    \ consisting of 1200 CpGs. The accuracy of deconvolution estimates obtained using\
    \ our IDOL-optimized library was evaluated using artificial mixtures with known\
    \ cellular composition and in samples were both whole-blood DNA methylation data\
    \ and FACS information were available. We further showcase potential applications\
