- id: GSE55454
  title: Methylation profiles of COPD small airways
  organism: Homo sapiens
  summary: 'Rationale: DNA methylation is an epigenetic modification that is highly
    disrupted in response to cigarette smoke and involved in a wide spectrum of malignant
    and non-malignant diseases, but surprisingly not previously assessed in small
    airways of patients with chronic obstructive pulmonary disease (COPD). Small airways
    are the primary sites of airflow obstruction in COPD. We sought to determine whether
    DNA methylation patterns are disrupted in small airway epithelia of COPD patients,
    and evaluate whether changes in gene expression are associated with these disruptions.Methods:
    Genome-wide methylation and gene expression analysis were performed on small airway
    epithelial DNA and RNA obtained from the same patient during bronchoscopy, using
    Illumina''s Infinium HM27 and Affymetrix''s Genechip Human Gene 1.0 ST arrays.
    To control for known effects of cigarette smoking on DNA methylation, methylation
    and gene expression profiles were compared between former smokers (FS) with and
    without COPD matched for age, pack years and years of smoking cessation.Results:
    Our results indicate that aberrant DNA methylation is i) a genome-wide phenomenon
    in small airways of patients with COPD and ii) associated with altered expression
    of genes and pathways important to COPD, such as the Nrf2 oxidative response pathway.Conclusions:
    DNA methylation is likely an important mechanism contributing to modulation of
    genes important to COPD pathology. Since these methylation events may underlie
    disease-specific gene-expression changes, their characterization is a critical
    first step towards the development of epigenetic markers and an opportunity for
    developing novel epigenetic therapeutic interventions for COPD.'
