- id: GSE138653
  title: Multi-omics and Machine Learning Accurately Predicts Clinical Response to
    Adalimumab and Etanercept Therapy in Patients with Rheumatoid Arthritis [Methylation
    array]
  organism: Homo sapiens
  summary: 'Objectives: To predict response prior to anti-TNF treatment and comprehensively
    understand the mechanism how patients respond differently to anti-TNF treatment
    in rheumatoid arthritis (RA). Methods: Gene expression and/or DNA methylation
    profiling on PBMC, monocytes, and CD4+ T cells, from 80 RA patients before initiating
    either adalimumab (ADA) or etanercept (ETN) therapy was studied. After 6-month
    treatment response was evaluated according to the EULAR criteria of disease response.
    Differential expression and methylation analyses were performed to identify the
    response-associated transcriptional and epigenetic signatures. Machine learning
    models were built using these signatures by random forest algorithm to predict
    response prior to anti-TNF treatment and were further validated by a follow-up
    study. Results: Transcriptional signatures in ADA and ETN responders are divergent
    in PBMCs, and this phenomenon was reproduced in monocytes and CD4+ T cells. The
    genes upregulated in CD4+ T cells of ADA responders were enriched in the TNF signaling
    pathway, while very few pathways were differential in monocytes. Differential
    methylation positions (DMPs) of responders to ETN but not to ADA are majorly hypermethylated.
    The machine learning models to predict the response to ADA and ETN using differential
    genes reached overall accuracy of 85.9% and 79%, respectively. The models using
    DMPs reached overall accuracy of 84.7% and 88% for ADA and ETN, respectively.
    A follow-up study validated the high performance of these models. Conclusions:
    Machine learning models based on these molecular signatures could accurately predict
    response before ADA and ETN treatment, paving the path towards personalized anti-TNF
    treatment.'
