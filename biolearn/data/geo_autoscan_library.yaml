- id: GSE85293
  title: Intra-individual tumoral heterogeneity of ovarian serous adenocarcinomas
    [Illumina]
  organism: Homo sapiens
  summary: "Intra-individual tumoral heterogeneity (ITH) is a hallmark of solid tumors\
    \ and impedes accurate genomic diagnosis and selection of proper therapy. The\
    \ purpose of this study was to identify ITH of ovarian serous adenocarcinomas\
    \ (OSAs) and to determine the utility of ascitic cancer cells as a resource for\
    \ mutation profiling in spite of ITH. We performed whole-exome sequencing, copy\
    \ number profiling, and DNA methylation profiling of four OSA genomes using multiregional\
    \ biopsies from 13 intraovarian lesions, 12 extraovarian tumor lesions (omentum/peritoneum),\
    \ and ascitic cells. We observed substantial levels of heterogeneity in mutations\
    \ and copy number alterations (CNAs) of the OSAs. We categorized the mutations\
    \ into 'common', 'shared' and 'private' according to the regional distribution.\
    \ Six common, 8 shared, and 24 private mutations were observed in known cancer-related\
    \ genes,. but common mutations had a higher mutant allele frequency and included\
    \ TP53 mutations in all four OSAs. Region-specific chromosomal amplifications\
    \ and deletions involving BRCA1, PIK3CA, and RB1 were also identified. Of note,\
    \ the mutations detected in ascitic cancer cells represented 92.3-100% of overall\
    \ somatic mutations in the given case. Phylogenetic analyses of ascitic genomes\
    \ predicted a polyseeding origin of somatic mutations in ascitic cells. Our results\
    \ demonstrate that despite ITH, somatic mutations, CNAs, and DNA methylations\
    \ in both \u201Ccommon\u201D category and cancer-related genes were highly conserved\
    \ in ascitic cells of OSAs, highlighting the clinical relevance of genome analysis\
    \ of ascitic cells. Ascitic tumor cells may serve as a potential resource to discover\
    \ somatic mutations of primary OSA with diagnostic and therapeutic relevance."
