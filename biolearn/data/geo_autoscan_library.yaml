- id: GSE206418
  title: 'Association of Environmental Exposure to Chromium with Differential DNA
    Methylation: An Epigenome-Wide Study'
  organism: Homo sapiens
  summary: "To identified the differential methylation of genes and regions to elucidate\
    \ the mechanisms of toxicity related to environmental chromium exposure.Fasting\
    \ whole blood samples were collected by clinicians in ethylenediaminetetraacetic\
    \ acid (EDTA) anticoagulant tubes, and stored them at \u221280 \xB0C. A DNeasy\
