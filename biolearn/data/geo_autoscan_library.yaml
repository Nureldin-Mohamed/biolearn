- id: GSE50586
  title: Distinct DNA methylation patterns of cognitive impairment and Trisomy 21
    in Down Syndrome
  organism: Homo sapiens
  summary: "The presence of an extra whole or part of chromosome 21 in people with\
    \ Down syndrome (DS) is associated with multiple neurological changes, including\
    \ pathological aging that often meets the criteria for Alzheimer\u2019s Disease\
    \ (AD). While the mechanism underlying these changes is unknown, it has been hypothesized\
    \ that the presence of the amyloid precursor protein (APP) on chromosome 21 may\
    \ contribute to the  phenotype. Genome-wide DNA methylation abnormalities have\
    \ been shown in neural tissue of patients with AD, and cells may respond to changes\
    \ in gene dosage with altered DNA methylation. We therefore examined whole-genome\
    \ DNA methylation in buccal epithelial cells of adults with DS to determine whether\
    \ patterns of DNA methylation correlated with DS and/or cognitive impairment.\
    \ In addition we examined DNA methylation at the APP gene itself, to see whether\
    \ there were changes in DNA methylation in this population. Using the Illumina\
    \ 450K Human Methylation Array, we examined more than 485,000 CpG sites distributed\
    \ across the genome in buccal epithelial cells. We found 297 CpGs to be differentially\
    \ methylated between the groups, including 26 genes that were represented by more\
    \ than one CpG. In addition, we found 331 probes that were correlated with cognitive\
    \ function including 23 genes represented by more than one probe. We found no\
    \ enrichment on chromosome 21 and targeted analysis of the APP gene revealed weak\
    \ evidence for epigenetic impacts related to the AD phenotype. Overall, our results\
    \ indicate that both Trisomy 21 and cognitive impairment are associated with distinct\
    \ patterns of DNA methylation."
